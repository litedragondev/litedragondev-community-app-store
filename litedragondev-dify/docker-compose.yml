version: "3.7"

services:
  app_proxy:
    image: getumbrel/app-proxy:latest
    restart: on-failure
    environment:
      PROXY_APP_ID: "mystore-dify"
      APP_HOST: dify_web_1
      APP_PORT: 3000

  web:
    image: langgenius/dify-web:0.6.13
    restart: on-failure
    depends_on:
      - api
    environment:
      PORT: 3000
    volumes:
      - ${APP_DATA_DIR}/web:/app/data
    networks:
      - app_network

  api:
    image: langgenius/dify-api:0.6.13
    restart: on-failure
    depends_on:
      - db
      - redis
    env_file:
      - ${APP_DATA_DIR}/.env
    volumes:
      - ${APP_DATA_DIR}/api:/app/data
    networks:
      - app_network

  db:
    image: postgres:15-alpine
    restart: on-failure
    environment:
      POSTGRES_DB: dify
      POSTGRES_USER: dify
      POSTGRES_PASSWORD: example_password
    volumes:
      - ${APP_DATA_DIR}/db:/var/lib/postgresql/data
    networks:
      - app_network

  redis:
    image: redis:6-alpine
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/redis:/data
    networks:
      - app_network

  # Exemple minimal pour weaviate (ou qdrant si tu préfères)
  weaviate:
    image: semitechnologies/weaviate:1.19.0
    restart: on-failure
    environment:
      - QUERY_DEFAULTS_LIMIT=20
    volumes:
      - ${APP_DATA_DIR}/weaviate:/var/lib/weaviate
    networks:
      - app_network

networks:
  app_network:
    external: false
